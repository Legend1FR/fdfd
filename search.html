<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>البحث عن التكوينات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0078D7;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005bb5;
    }
    .results {
      margin-top: 20px;
      text-align: left;
      display: inline-block;
    }
    .result {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>البحث عن التكوينات</h1>
  <input type="text" id="searchQuery" placeholder="أدخل اسم التكوين...">
  <button onclick="searchConfig()">بحث</button>

  <div class="results" id="results"></div>

  <script>
    async function searchConfig() {
      const query = document.getElementById('searchQuery').value;
      if (!query) {
        alert('يرجى إدخال استعلام البحث');
        return;
      }

      const response = await fetch(`/search-config?q=${encodeURIComponent(query)}`);
      const data = await response.json();

      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (data.length === 0) {
        resultsDiv.innerHTML = '<p>لا توجد نتائج مطابقة.</p>';
        return;
      }

      data.forEach(item => {
        const div = document.createElement('div');
        div.className = 'result';
        div.innerHTML = `<h3>${item.fileName}</h3><pre>${item.content}</pre>`;
        resultsDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
